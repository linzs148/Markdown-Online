<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Markdown Oline</title>

		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/index.js"></script>
		
		<link rel="stylesheet" href="https://cdn.bootcss.com/prism/1.15.0/themes/prism.css">
		<script src="https://cdn.bootcss.com/prism/1.15.0/prism.js"></script>
	</head>
	<body>
		<div class="header">
			
			<div class="dropdown">
			  <div class="dropshow">标题</div>
			  <div class="dropdown-content">
				<button onclick="writeStyle('# 这是标题')">一级标题</button>
			    <button onclick="writeStyle('## 这是标题')">二级标题</button>
				<button onclick="writeStyle('### 这是标题')">三级标题</button>
				<button onclick="writeStyle('#### 这是标题')">四级标题</button>
				<button onclick="writeStyle('##### 这是标题')">五级标题</button>
				<button onclick="writeStyle('###### 这是标题')">六级标题</button>
			  </div>
			</div>
			
			<button class="button bold" onclick="writeStyle('**这是粗体**')">粗体</button>
			<button class="button italic" onclick="writeStyle('*这是斜体*')">斜体</button>
			<button class="button deleted" onclick="writeStyle('~~这是删除线~~')">删除线</button>
			<button class="button image" onclick="writeStyle('![这是图片](https://www.hualigs.cn/image/6050c9761bab7.jpg)')">图片</button>
			<button class="button url" onclick="writeStyle('[这是链接](https://www.baidu.com/)')">链接</button>
			<button class="button separator" onclick="writeStyle('这是分割线\n***\n')">分割线</button>
			<button class="button codearea" onclick="writeStyle('```\n这是代码\n```')">代码</button>
			<button class="button quote" onclick="writeStyle('> 这是引用\n> 这也是引用')">引用</button>
			<button class="button unordered_list" onclick="writeStyle('- 无\n- 序\n- 列\n- 表')">无序列表</button>
			<button class="button ordered_list" onclick="writeStyle('1. 有\n2. 序\n3. 列\n4. 表')">有序列表</button>
			
		</div>

		<div class="mainbody">
			<div class="left"><textarea oninput="getInput(event)"></textarea></div>
			<div class="right"></div>
		</div>

		<div class="footer">
			<p class="copy">© 2021 linzs148. <a href="https://github.com/linzs148/tech-training-camp-frontend" target="_blank">Fork me on github</a></p>
		</div>
	</body>
</html>
